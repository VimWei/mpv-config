# 主要字幕样式（通常是翻译）
# 格式：字体名称,字体大小,主要颜色,次要颜色,边框颜色,阴影颜色,粗体,斜体,下划线,删除线,X缩放,Y缩放,间距,角度,边框样式,边框宽度,阴影距离,对齐方式,左边距,右边距,垂直边距,编码
primary_style = Arial,20,&H0080FFFF,&H000000FF,&H00000000,&H00000000,-1,0,0,0,100,100,1,0,1,1,0,2,1,1,6,1

# 次要字幕样式（通常是原文）
# 格式：字体名称,字体大小,主要颜色,次要颜色,边框颜色,阴影颜色,粗体,斜体,下划线,删除线,X缩放,Y缩放,间距,角度,边框样式,边框宽度,阴影距离,对齐方式,左边距,右边距,垂直边距,编码
secondary_style = Arial,14,&H00FFFFFF,&H000000FF,&H00000000,&H00000000,-1,0,0,0,100,100,0,0,1,1,0,2,1,1,6,1

# 参数说明：
# 1. 字体名称：使用的字体
# 2. 字体大小：字体的大小
# 3. 主要颜色：字体颜色（格式：&HAABBGGRR，AA=透明度，BB=蓝色，GG=绿色，RR=红色）
# 4. 次要颜色：卡拉OK效果中的第二种颜色
# 5. 边框颜色：字体边框的颜色
# 6. 阴影颜色：字体阴影的颜色
# 7. 粗体：-1表示开启，0表示关闭
# 8. 斜体：-1表示开启，0表示关闭
# 9. 下划线：-1表示开启，0表示关闭
# 10. 删除线：-1表示开启，0表示关闭
# 11. X缩放：横向缩放百分比
# 12. Y缩放：纵向缩放百分比
# 13. 间距：字符之间的额外间距
# 14. 角度：旋转角度，单位为度
# 15. 边框样式：1=边框+阴影，3=不透明背景
# 16. 边框宽度：边框的宽度
# 17. 阴影距离：阴影与文字的距离
# 18. 对齐方式：1-9，对应小键盘位置
# 19. 左边距：距离左边的边距
# 20. 右边距：距离右边的边距
# 21. 垂直边距：垂直方向的边距
# 22. 编码：文本编码（通常为1）

# 注意：修改这些值时请保持格式不变，不要添加多余的空格或逗号
